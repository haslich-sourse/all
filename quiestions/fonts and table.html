<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Table with Nested Table</title>
    <style>
      /* Основная таблица */
      .table {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
      }

      /* Ряды основной таблицы */
      .table-row {
        display: flex;
        border-bottom: 1px solid black;
      }

      /* Ячейки основной таблицы */
      .table-cell {
        flex: 1;
        padding: 10px;
        border-right: 1px solid black;
      }

      /* Убираем правую границу для последней ячейки */
      .table-cell:last-child {
        border-right: none;
      }

      /* Вложенная таблица */
      .nested-table {
        display: flex;
        flex-direction: column;
      }

      /* Ряды вложенной таблицы */
      .nested-row {
        display: flex;
      }

      /* Ячейки вложенной таблицы */
      .nested-cell {
        flex: 1;
        padding: 5px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- Основная таблица -->
    <div class="table">
      <!-- Ряд 1 основной таблицы -->
      <div class="table-row">
        <div class="table-cell">Main Cell 1</div>
        <div class="table-cell">Main Cell 2</div>
        <div class="table-cell">
          <!-- Вложенная таблица -->
          <div class="nested-table">
            <!-- Ряд 1 вложенной таблицы -->
            <div class="nested-row">
              <div class="nested-cell">Nested Cell 1</div>
              <div class="nested-cell">Nested Cell 2</div>
            </div>
            <!-- Ряд 2 вложенной таблицы -->
            <div class="nested-row">
              <div class="nested-cell">Nested Cell 3</div>
              <div class="nested-cell">Nested Cell 4</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Ряд 2 основной таблицы -->
      <div class="table-row">
        <div class="table-cell">Main Cell 3</div>
        <div class="table-cell">Main Cell 4</div>
        <div class="table-cell">
          <!-- Вложенная таблица -->
          <div class="nested-table">
            <!-- Ряд 1 вложенной таблицы -->
            <div class="nested-row">
              <div class="nested-cell">Nested Cell 5</div>
              <div class="nested-cell">Nested Cell 6</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
